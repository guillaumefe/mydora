
<!DOCTYPE html>
<html lang="en">
<head>
<style>
:root {
    --primary-color: #3b82f6;
    --secondary-color: #1d4ed8;
    --background-color: #f3f4f6;
    --card-background: #ffffff;
    --text-color: #1f2937;
    --border-color: #e5e7eb;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
}

li {
    margin-left:24px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.5;
    background-color: var(--background-color);
    color: var(--text-color);
}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 1rem;
}
.card {
    background-color: var(--card-background);
    border-radius: 0.5rem;
    padding: 1rem;
    margin-bottom: 1rem;
}
.header {
    margin-bottom: 1.5rem;
}
.title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}
.compliance-rate {
    font-size: 1.25rem;
    color: var(--primary-color);
    font-weight: bold;
    margin-bottom: 1rem;
}
.import-export-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    background-color: var(--card-background);
    padding: 0.75rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
    align-items: center;
}
.search-container {
    margin-bottom: 1rem;
}
.input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    font-size: 1rem;
}
.button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    cursor: pointer;
    font-size: 1rem;
}
.button.secondary {
    background-color: transparent;
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
}
.filters {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
}
.category-filter {
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    cursor: pointer;
    background-color: var(--background-color);
}
.category-filter.active {
    background-color: var(--primary-color);
    color: white;
}
.tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
}
.tab {
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    cursor: pointer;
    background-color: var(--background-color);
}
.tab.active {
    background-color: var(--primary-color);
    color: white;
}
.add-article-container {
    background-color: var(--card-background);
    border-radius: 0.5rem;
    margin-bottom: 1rem;
    overflow: hidden;
}
.form-header {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.form-content {
    padding: 1rem;
    display: none;
}
.form-content.visible {
    display: block;
}
.form-group {
    margin-bottom: 1rem;
}
.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}
.form-group select,
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    font-size: 1rem;
    margin-top: 0.25rem;
}
.form-group textarea {
    min-height: 100px;
    resize: vertical;
}
.conditional-fields {
    padding-left: 1rem;
    border-left: 2px solid var(--primary-color);
    margin-top: 1rem;
    display: none;
}
.conditional-fields.visible {
    display: block;
}
.error-message {
    color: var(--danger-color);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: none;
}
.error-message.visible {
    display: block;
}
.regulation-item {
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    padding: 1rem;
    margin-bottom: 1rem;
    background-color: var(--card-background);
}
.regulation-header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
}
.regulation-content {
    margin-left: 0;
}
.regulation-text {
    margin-bottom: 1rem;
}
.regulation-links {
    margin: 0.5rem 0;
    font-size: 0.875rem;
    color: var(--secondary-color);
}
.actions-container {
    margin-top: 1rem;
}
.action-item {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    padding: 0.75rem;
    background-color: var(--background-color);
    border-radius: 0.25rem;
    margin-bottom: 0.5rem;
    gap: 0.5rem;
}
.action-text {
    flex: 1;
}
.progress-container {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}
.progress-bar {
    flex: 1;
    height: 8px;
    background-color: var(--background-color);
    border-radius: 4px;
    overflow: hidden;
}
.progress-fill {
    height: 100%;
    background-color: var(--success-color);
    transition: width 0.3s ease, background-color 0.3s ease;
}
.progress-value {
    min-width: 3.5rem;
    text-align: right;
    font-size: 0.875rem;
}
.action-buttons {
    display: flex;
    gap: 0.5rem;
}
.action-edit-form {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    align-items: center;
    width: 100%;
}
.action-edit-form input[type="text"] {
    flex: 1;
    padding: 0.375rem 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
}
.action-edit-form input[type="number"] {
    width: 5rem;
    padding: 0.375rem 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
}
.action-input-container, .proof-input-container, .justification-input-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.5rem;
}
.save-status {
    font-size: 0.875rem;
    color: var(--primary-color);
    margin-left: 1rem;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.save-status.visible {
    opacity: 1;
}
.justification-input, .proof-links {
    margin-top: 0.5rem;
}
.justification-input input, .proof-links input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    font-size: 1rem;
}
.risk-container {
    margin-top: 0.5rem;
}
.risk-item {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    background-color: var(--card-background);
    padding: 0.5rem;
    border-radius: 0.25rem;
}
.risk-item input[type="number"] {
    width: 4rem;
}
.toggle-visibility {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
    align-items: center;
}
.toggle-visibility label {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}
.edit-regulation-form {
    margin-bottom: 1rem;
}
.edit-regulation-form textarea {
    width: 100%;
    min-height: 150px;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    font-size: 1rem;
}
.hidden {
    display: none;
}
.justification-list {
    margin-top: 0.5rem;
}
.justification-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem;
    background-color: var(--background-color);
    border-radius: 0.25rem;
    margin-bottom: 0.5rem;
}
.justification-item span {
    font-size: 0.875rem;
}
@media (min-width: 600px) {
    .progress-container {
        width: auto;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="add-article-container">
        <div class="form-header" onclick="toggleForm()">
            <span>Ajouter un nouvel article</span>
            <span id="form-toggle">▼</span>
        </div>
        <div class="form-content" id="articleForm">
            <div class="form-group">
                <label for="articleCategory">Catégorie</label>
                <select id="articleCategory" class="input" onchange="toggleConditionalFields()">
                    <option value="">Sélectionnez une catégorie</option>
                    <option value="Level 1">Level 1</option>
                    <option value="RTS">RTS</option>
                    <option value="ITS">ITS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="articleReference">Référence</label>
                <input type="text" id="articleReference" class="input" placeholder="ex: L1-1, RTS-1, ITS-1">
            </div>
            <div class="form-group">
                <label for="articleText">Texte de l'article</label>
                <textarea id="articleText" class="input" placeholder="Entrez le texte de l'article"></textarea>
            </div>
            <div class="conditional-fields" id="level1Fields">
                <div class="form-group">
                    <label for="rtsLink">RTS associée(s)</label>
                    <input type="text" id="rtsLink" class="input" placeholder="ex: RTS-1, RTS-2">
                </div>
                <div class="form-group">
                    <label for="itsLink">ITS associée(s)</label>
                    <input type="text" id="itsLink" class="input" placeholder="ex: ITS-1, ITS-2">
                </div>
            </div>
            <div class="conditional-fields" id="rtsItsFields">
                <div class="form-group">
                    <label for="level1Link">Article Level 1 associé</label>
                    <input type="text" id="level1Link" class="input" placeholder="ex: L1-1">
                </div>
            </div>
            <div class="error-message" id="formError"></div>
            <button class="button" onclick="addNewArticle()">Ajouter l'article</button>
        </div>
    </div>
    <div class="card header">
        <h1 class="title">Suivi de Conformité DORA</h1>
        <div class="compliance-rate">Taux de conformité: 0.0%</div>
        <div class="import-export-bar">
            <button class="button secondary" onclick="exportData()">Exporter</button>
            <button class="button secondary" onclick="document.getElementById('importInput').click()">Importer</button>
            <input type="file" id="importInput" style="display: none" onchange="importData(event)">
            <button class="button secondary" onclick="resetAll()">Reset All</button>
        </div>
        <div class="search-container">
            <input type="text" class="input" id="searchInput" placeholder="Rechercher un article...">
        </div>
        <div class="tabs" id="statusTabs">
            <div class="tab active" data-status="all" onclick="handleStatusTabClick(event)">Tous</div>
            <div class="tab" data-status="A faire" onclick="handleStatusTabClick(event)">A faire</div>
            <div class="tab" data-status="En cours" onclick="handleStatusTabClick(event)">En cours</div>
            <div class="tab" data-status="Compliant" onclick="handleStatusTabClick(event)">Compliant</div>
            <div class="tab" data-status="Non Applicable" onclick="handleStatusTabClick(event)">Non Applicable</div>
            <div class="tab" data-status="Documentation" onclick="handleStatusTabClick(event)">Documentation</div>
            <div class="tab" data-status="Actions with Risks" onclick="handleStatusTabClick(event)">Actions avec Risques</div>
        </div>
       
        <hr style="margin-bottom:14px"/>
       
        <div class="filters" id="categoryFilters">
            <span class="category-filter active" data-category="all">Tous</span>
            <span class="category-filter" data-category="Level 1">Level 1</span>
            <span class="category-filter" data-category="RTS">RTS</span>
            <span class="category-filter" data-category="ITS">ITS</span>
        </div>
       
        <div class="toggle-visibility" id="toggleVisibility" style="display: none;">
            <label><input type="checkbox" id="showCompliant" checked onchange="renderRegulations()"> Compliant</label>
            <label><input type="checkbox" id="showNonApplicable" checked onchange="renderRegulations()"> Non Applicable</label>
            <label><input type="checkbox" id="showDocumentation" checked onchange="renderRegulations()"> Documentation</label>
        </div>
        <span class="save-status" id="saveStatus">Modifications sauvegardées</span>
    </div>
    <div id="regulationsList"></div>
</div>
<script>
let regulations = [];
let activeFilter = 'all';
let activeStatus = 'all';

function initializeRegulations() {
    return [];
}

function toggleForm() {
    const formContent = document.getElementById('articleForm');
    const formToggle = document.getElementById('form-toggle');
    formContent.classList.toggle('visible');
    formToggle.textContent = formContent.classList.contains('visible') ? '▲' : '▼';
}

function toggleConditionalFields() {
    const category = document.getElementById('articleCategory').value;
    const level1Fields = document.getElementById('level1Fields');
    const rtsItsFields = document.getElementById('rtsItsFields');
    level1Fields.classList.remove('visible');
    rtsItsFields.classList.remove('visible');
    if (category === 'Level 1') {
        level1Fields.classList.add('visible');
    } else if (category === 'RTS' || category === 'ITS') {
        rtsItsFields.classList.add('visible');
    }
}

function renderLinks(article) {
    if (!article) return '';
    let linksHtml = '';
    if (article.category === 'Level 1') {
        if (Array.isArray(article.rtsLinks) && article.rtsLinks.length > 0) {
            linksHtml += `<div class="regulation-links"><div>RTS associée(s): ${article.rtsLinks.join(', ')}</div></div>`;
        }
        if (Array.isArray(article.itsLinks) && article.itsLinks.length > 0) {
            linksHtml += `<div class="regulation-links"><div>ITS associée(s): ${article.itsLinks.join(', ')}</div></div>`;
        }
    } else if (article.category !== 'Level 1' && article.level1Link) {
        linksHtml += `<div class="regulation-links">Article Level 1 associé: ${article.level1Link}</div>`;
    }
    return linksHtml;
}

function renderActions(reg) {
    if (!reg || !Array.isArray(reg.actions)) return '';
    return reg.actions.map(action => `
        <div class="action-item" id="action-${action.id}">
            ${action.isEditing ? `
                <div class="action-edit-form">
                    <input type="text" class="action-edit-input" value="${action.text}" id="edit-text-${action.id}">
                    <input type="number" class="action-edit-percentage" value="${action.percentage || 0}" min="0" max="100" id="edit-percentage-${action.id}">
                    <button class="button" onclick="saveActionEdit('${reg.id}', ${action.id})">Sauvegarder</button>
                    <button class="button secondary" onclick="cancelActionEdit('${reg.id}', ${action.id})">Annuler</button>
                </div>
            ` : `
                <span class="action-text">${action.text}</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${action.percentage || 0}%; background-color: ${getProgressColor(action)};"></div>
                    </div>
                    <span class="progress-value">${action.percentage || 0}%</span>
                </div>
                <div class="action-buttons">
                    ${(reg.status === 'all' || reg.status === 'A faire' || reg.status === 'En cours') ? `
                        <button class="button secondary" onclick="editAction('${reg.id}', ${action.id})">Éditer</button>
                        <button class="button secondary" onclick="removeAction('${reg.id}', ${action.id})">Supprimer</button>
                        <button class="button secondary" onclick="addRisk('${reg.id}', ${action.id})">Ajouter Risque</button>
                    ` : ''}
                </div>
                ${action.risks && action.risks.length > 0 ? `
                    <div class="risk-container">
                        <strong>Risques:</strong>
                        ${action.risks.map(risk => `
                            <div class="risk-item" id="risk-${risk.id}">
                                ${risk.isEditing ? `
                                    <div class="risk-edit-form">
                                        <input type="number" min="1" max="5" value="${risk.severity}" id="edit-severity-${risk.id}">
                                        <input type="number" min="1" max="5" value="${risk.likelihood}" id="edit-likelihood-${risk.id}">
                                        <textarea id="edit-description-${risk.id}" class="input">${risk.description}</textarea>
                                        <button class="button" onclick="saveRiskEdit('${reg.id}', ${action.id}, ${risk.id})">Sauvegarder</button>
                                        <button class="button secondary" onclick="cancelRiskEdit('${reg.id}', ${action.id}, ${risk.id})">Annuler</button>
                                    </div>
                                ` : `
                                    <div>
                                        <span>Gravité: ${risk.severity}</span>
                                        <span>Vraisemblance: ${risk.likelihood}</span>
                                        <span>Niveau de Risque: ${risk.level}</span>
                                    </div>
                                    <div>Description: ${risk.description}</div>
                                    <div class="action-buttons">
                                        <button class="button secondary" onclick="editRisk('${reg.id}', ${action.id}, ${risk.id})">Éditer</button>
                                        <button class="button secondary" onclick="deleteRisk('${reg.id}', ${action.id}, ${risk.id})">Supprimer</button>
                                    </div>
                                `}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `}
        </div>
    `).join('');
}

function getProgressColor(action) {
    if (!action.risks || action.risks.length === 0) {
        return 'var(--success-color)';
    }
    const maxRisk = Math.max(...action.risks.map(r => r.level));
    if (maxRisk <= 4) return 'var(--success-color)';
    if (maxRisk <= 8) return 'var(--warning-color)';
    return 'var(--danger-color)';
}

function renderProofLinks(reg) {
    if (!reg.proofLinks || reg.proofLinks.length === 0) return '';
    return `
        <div class="proof-links">
            <strong>Liens de matérialité:</strong>
            <ul>
                ${reg.proofLinks.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('')}
            </ul>
        </div>
    `;
}

function renderJustification(reg) {
    if (reg.status !== 'Non Applicable') return '';
    return `
        <div class="justification-input-container">
            <input type="text" class="input" id="justification-input-${reg.id}" placeholder="Ajouter une justification...">
            <button class="button" onclick="addJustification('${reg.id}')">Ajouter</button>
        </div>
        ${renderJustificationList(reg)}
    `;
}

function renderJustificationList(reg) {
    if (!reg.justifications || reg.justifications.length === 0) return '';
    return `
        <div class="justification-list">
            ${reg.justifications.map(justification => `
                <div class="justification-item">
                    <span>${justification.text}</span>
                    <span>${new Date(justification.timestamp).toLocaleString()}</span>
                </div>
            `).join('')}
        </div>
    `;
}

function renderRegulations() {
    const regulationsList = document.getElementById('regulationsList');
    const complianceRate = document.querySelector('.compliance-rate');
    complianceRate.textContent = `Taux de conformité: ${calculateCompliance()}%`;
    regulationsList.innerHTML = '';
    if (activeStatus === 'Actions with Risks') {
        const actionsWithRisks = [];
        regulations.forEach(reg => {
            reg.actions.forEach(action => {
                if ((reg.status === 'all' || reg.status === 'A faire' || reg.status === 'En cours') && action.risks && action.risks.length > 0) {
                    actionsWithRisks.push({regulation: reg, action: action});
                }
            });
        });
        if (actionsWithRisks.length === 0) {
            regulationsList.innerHTML = '<div>Aucune action avec risques trouvée</div>';
            return;
        }
        actionsWithRisks.forEach(item => {
            const reg = item.regulation;
            const action = item.action;
            if (!filterRegulation(reg)) return;
            regulationsList.innerHTML += `
                <div class="regulation-item">
                    <div class="regulation-header">
                        <strong>${reg.text} (${reg.id})</strong>
                    </div>
                    <div class="regulation-content">
                        <div class="action-item" id="action-${action.id}">
                            <span class="action-text">${action.text}</span>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${action.percentage || 0}%; background-color: ${getProgressColor(action)};"></div>
                                </div>
                                <span class="progress-value">${action.percentage || 0}%</span>
                            </div>
                            <div class="action-buttons">
                                <button class="button secondary" onclick="editAction('${reg.id}', ${action.id})">Éditer</button>
                                <button class="button secondary" onclick="removeAction('${reg.id}', ${action.id})">Supprimer</button>
                                <button class="button secondary" onclick="addRisk('${reg.id}', ${action.id})">Ajouter Risque</button>
                            </div>
                            ${action.risks && action.risks.length > 0 ? `
                                <div class="risk-container">
                                    <strong>Risques:</strong>
                                    ${action.risks.map(risk => `
                                        <div class="risk-item" id="risk-${risk.id}">
                                            ${risk.isEditing ? `
                                                <div class="risk-edit-form">
                                                    <input type="number" min="1" max="5" value="${risk.severity}" id="edit-severity-${risk.id}">
                                                    <input type="number" min="1" max="5" value="${risk.likelihood}" id="edit-likelihood-${risk.id}">
                                                    <textarea id="edit-description-${risk.id}" class="input">${risk.description}</textarea>
                                                    <button class="button" onclick="saveRiskEdit('${reg.id}', ${action.id}, ${risk.id})">Sauvegarder</button>
                                                    <button class="button secondary" onclick="cancelRiskEdit('${reg.id}', ${action.id}, ${risk.id})">Annuler</button>
                                                </div>
                                            ` : `
                                                <div>
                                                    <span>Gravité: ${risk.severity}</span>
                                                    <span>Vraisemblance: ${risk.likelihood}</span>
                                                    <span>Niveau de Risque: ${risk.level}</span>
                                                </div>
                                                <div>Description: ${risk.description}</div>
                                                <div class="action-buttons">
                                                    <button class="button secondary" onclick="editRisk('${reg.id}', ${action.id}, ${risk.id})">Éditer</button>
                                                    <button class="button secondary" onclick="deleteRisk('${reg.id}', ${action.id}, ${risk.id})">Supprimer</button>
                                                </div>
                                            `}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        });
        return;
    }
    if (activeStatus === 'all') {
        document.getElementById('toggleVisibility').style.display = 'flex';
    } else {
        document.getElementById('toggleVisibility').style.display = 'none';
    }
    let filteredRegs = regulations.filter(filterRegulation);
    if (filteredRegs.length === 0) {
        regulationsList.innerHTML = '<div>Aucune exigence trouvée</div>';
        return;
    }
    filteredRegs.forEach(reg => {
        regulationsList.innerHTML += `
            <div class="regulation-item">
                <div class="regulation-header">
                    <label><input type="radio" name="status-${reg.id}" class="checkbox" value="Compliant" ${reg.status === 'Compliant' ? 'checked' : ''} onchange="updateStatus('${reg.id}', 'Compliant')"> Compliant</label>
                    <label><input type="radio" name="status-${reg.id}" class="checkbox" value="Non Applicable" ${reg.status === 'Non Applicable' ? 'checked' : ''} onchange="updateStatus('${reg.id}', 'Non Applicable')"> Non Applicable</label>
                    <label><input type="radio" name="status-${reg.id}" class="checkbox" value="Documentation" ${reg.status === 'Documentation' ? 'checked' : ''} onchange="updateStatus('${reg.id}', 'Documentation')"> Documentation</label>
                    <label><input type="radio" name="status-${reg.id}" class="checkbox" value="Tous" ${reg.status === 'all' ? 'checked' : ''} onchange="updateStatus('${reg.id}', 'Tous')"> Remettre dans Tous</label>
                </div>
                <div class="regulation-content">
                    ${reg.isEditing ? `
                        <div class="edit-regulation-form">
                            <textarea id="edit-reg-text-${reg.id}" class="input">${reg.text}</textarea>
                            <button class="button" onclick="saveRegulationEdit('${reg.id}')">Sauvegarder</button>
                            <button class="button secondary" onclick="cancelRegulationEdit('${reg.id}')">Annuler</button>
                        </div>
                    ` : `
                        <div class="regulation-text">${reg.text}</div>
                        <div class="regulation-id"><i>${reg.id}</i></div>
                        ${renderLinks(reg)}
                        ${reg.status === 'Compliant' ? `
                            <div class="proof-input-container">
                                <input type="text" class="input" id="proof-input-${reg.id}" placeholder="Lien de matérialité...">
                                <button class="button" onclick="addProof('${reg.id}', document.getElementById('proof-input-${reg.id}').value)">Ajouter</button>
                            </div>
                            ${renderProofLinks(reg)}
                        ` : reg.status === 'Non Applicable' ? `
                            ${renderJustification(reg)}
                        ` : ''}
                        <div class="actions-container">
                            <h4>Actions associées:</h4>
                            ${renderActions(reg)}
                            ${(reg.status === 'all' || reg.status === 'A faire' || reg.status === 'En cours') ? `
                                <div class="action-input-container">
                                    <input type="text" class="input" id="action-input-${reg.id}" placeholder="Nouvelle action...">
                                    <button class="button" onclick="addAction('${reg.id}', document.getElementById('action-input-${reg.id}').value)">Ajouter</button>
                                </div>
                            ` : ''}

                        <div class="action-buttons">
                            <button class="button secondary" onclick="editRegulation('${reg.id}')">Éditer</button>
                            <button class="button secondary" onclick="deleteRegulation('${reg.id}')">Supprimer</button>

}

function filterRegulation(reg) {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (searchTerm && !reg.text.toLowerCase().includes(searchTerm) && !reg.id.toLowerCase().includes(searchTerm)) {
        return false;
    }
    if (activeFilter !== 'all' && reg.category !== activeFilter) {
        return false;
    }
    if (activeStatus === 'A faire') {
        if (reg.status !== 'all' && reg.status !== 'A faire') {
            return false;
        }
        const totalProgress = reg.actions.reduce((sum, action) => sum + (action.percentage || 0), 0);
        if (totalProgress > 0) return false;
    } else if (activeStatus === 'En cours') {
        if (reg.status !== 'all' && reg.status !== 'En cours') {
            return false;
        }
        const totalProgress = reg.actions.reduce((sum, action) => sum + (action.percentage || 0), 0);
        if (totalProgress === 0) return false;
    } else if (activeStatus === 'all') {
        const showCompliant = document.getElementById('showCompliant').checked;
        const showNonApplicable = document.getElementById('showNonApplicable').checked;
        const showDocumentation = document.getElementById('showDocumentation').checked;
        if ((reg.status === 'Compliant' && !showCompliant) ||
            (reg.status === 'Non Applicable' && !showNonApplicable) ||
            (reg.status === 'Documentation' && !showDocumentation)) {
            return false;
        }
    } else if (activeStatus !== 'all' && reg.status !== activeStatus) {
        return false;
    }
    return true;
}

function calculateCompliance() {
    let totalCompliance = 0;
    let totalApplicable = 0;
    regulations.forEach(reg => {
        if (reg.status === 'Non Applicable' || reg.status === 'Documentation') return;
        totalApplicable++;
        if (reg.status === 'Compliant') {
            totalCompliance += 100;
        } else {
            if (reg.actions.length > 0) {
                let totalActionProgress = reg.actions.reduce((sum, action) => sum + (action.percentage || 0), 0);
                let averageProgress = totalActionProgress / reg.actions.length;
                totalCompliance += averageProgress;
            }
        }
    });
    return totalApplicable ? (totalCompliance / totalApplicable).toFixed(1) : '0.0';
}

function updateStatus(regulationId, status) {
    regulations = regulations.map(reg => {
        if (reg.id === regulationId) {
            if (status === 'Tous') {
                return { ...reg, status: 'all', justification: '', proofLinks: [], justifications: [] };
            }
            return { ...reg, status: status, justification: status !== 'Non Applicable' ? '' : reg.justification, proofLinks: status !== 'Compliant' ? [] : reg.proofLinks };
        }
        return reg;
    });
    renderRegulations();

}

function addRisk(regulationId, actionId) {
    const severity = prompt("Entrez le niveau de gravité (1-5):");
    const likelihood = prompt("Entrez le niveau de vraisemblance (1-5):");
    const description = prompt("Décrivez le risque:");
    const severityNum = parseInt(severity);
    const likelihoodNum = parseInt(likelihood);
    if (isNaN(severityNum) || isNaN(likelihoodNum) || severityNum < 1 || severityNum > 5 || likelihoodNum < 1 || likelihoodNum > 5 || !description.trim()) {
        alert("Entrées invalides. Veuillez vérifier vos entrées.");
        return;
    }
    const riskLevel = severityNum * likelihoodNum;
    regulations = regulations.map(reg => {
        if (reg.id === regulationId) {
            return {
                ...reg,
                actions: reg.actions.map(action => {
                    if (action.id === actionId) {
                        return {
                            ...action,
                            risks: [...(action.risks || []), {
                                id: Date.now(),
                                severity: severityNum,
                                likelihood: likelihoodNum,
                                level: riskLevel,
                                description: description.trim(),
                                isEditing: false
                            }]
                        };
                    }
                    return action;
                })
            };
        }
        return reg;
    });
    renderRegulations();
    autoSave();
}

function addNewArticle() {
    const category = document.getElementById('articleCategory').value;
    const reference = document.getElementById('articleReference').value;
    const text = document.getElementById('articleText').value;
    const parsedRequirements = parseRequirementsFromText(text);
    parsedRequirements.forEach(req => {
        const articleId = `${reference}-${req.id}`;
        const article = {
            id: articleId,
            category: category,
            text: req.originalText,
            fullPath: req.id,
            parentChain: req.parentChain,
            rtsLinks: [],
            itsLinks: [],
            level1Link: '',
            actions: [],
            status: 'all',
            justification: '',
            proofLinks: [],
            justifications: []
        };
        if (category === 'Level 1') {
            article.rtsLinks = document.getElementById('rtsLink').value.split(',').map(s => s.trim()).filter(Boolean);
            article.itsLinks = document.getElementById('itsLink').value.split(',').map(s => s.trim()).filter(Boolean);
        } else if (category === 'RTS' || category === 'ITS') {
            article.level1Link = document.getElementById('level1Link').value.trim();
        }
        const existingIndex = regulations.findIndex(reg => reg.id === articleId);
        if (existingIndex !== -1) {
            regulations[existingIndex] = article;
        } else {
            regulations.push(article);
        }
    });
    renderRegulations();
    autoSave();
    resetArticleForm();
}

function parseRequirementsFromText(text) {
    const lines = text.split(/\r?\n/);
    const requirements = [];
    let parentChain = [];
    lines.forEach((line, index) => {
        const content = line.trim();
        if (!content) return;
        const indentation = line.search(/\S|$/);
        const level = Math.floor(indentation / 2);
        parentChain = parentChain.slice(0, level);
        parentChain[level] = content;
        const nextLine = lines[index + 1];
        const nextIndentation = nextLine ? nextLine.search(/\S|$/) : -1;
        const nextLevel = Math.floor(nextIndentation / 2);
        const isLeaf = index === lines.length - 1 || nextLevel <= level;
        if (isLeaf) {
            const fullPath = parentChain.slice(0, level + 1).join('.');
            const requirement = {
                id: fullPath,
                originalText: content,
                level: level,
                parentChain: parentChain.slice(0, level)
            };
            requirements.push(requirement);
        }
    });
    return requirements;
}
